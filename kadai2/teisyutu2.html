<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>kadai</title>

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>
<body>
 <script>
  var init = function() {

    var width = 800,
        height = 600;

    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);

    // シーンを作成
    var scene = new THREE.Scene();

    // カメラを作成
    var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);

    // 箱を作成
    var geometry = new THREE.BoxGeometry(5, 2, 0.1);
    var material = new THREE.MeshPhongMaterial({ color: 0x0000ff,wireframe: true});
    var box = new THREE.Mesh(geometry, material);
    box.position.z = -5;
    scene.add(box);

    var sphereGeometry = new THREE.SphereGeometry( 0.5, 32, 32 );
    var sphereMaterial = new THREE. MeshPhongMaterial( {color: 0xff8800,wireframe: true} );
    var sphere1 = new THREE.Mesh( sphereGeometry, sphereMaterial );
    var sphere2 = new THREE.Mesh( sphereGeometry, sphereMaterial );
    sphere1.position.set( 1.3, 0, -5 );
    sphere2.position.set( -1.3, 0, -5 );
    scene.add( sphere1 );
    scene.add( sphere2 );

    var coneGeometry = new THREE.CylinderGeometry( 0, 1, 1, 32);
var coneMaterial = new THREE.MeshPhongMaterial({ color: 0x0000ff ,wireframe: true});
var cone = new THREE.Mesh(coneGeometry, coneMaterial);
cone.castShadow = true;
　cone.position.set(-1,0,-5);
scene.add(cone);

const pit = new THREE.Group();
pit.add(sphere1);
pit.add(sphere2);
pit.add(cone
  pit.position.set(0,1,0);

    // 平行光源(色、強さ）主光源
  var directionalLightM = new THREE.DirectionalLight(0xffffff,0.3);
  directionalLightM.position.set(0, 10, -5);
  directionalLightM.castShadow = true;
  //シーンに追加
  scene.add(directionalLightM);

  // 照明を作成SpotLight(色, 光の強さ, 距離, 照射角, ボケ具合, 減衰率)
  var light = new THREE.SpotLight(0xffffff, 1, 100, Math.PI / 6, 0.2);
  light.position.set(0,10, -5);
  light.target.position.set( 0, 5, -100 );
  // ライトに影を有効にする
  light.castShadow = true;
  light.shadow.mapSize.width = 2048;
  light.shadow.mapSize.height = 2048;
  scene.add(light);

  // 平行光源(色、強さ）補助光源
  var directionalLightS = new THREE.DirectionalLight(0xffffff,0.3);
  directionalLightS.position.set(-1, -1, 1);
  // シーンに追加
  scene.add(directionalLightS);
    // 初回実行
    var update = function() {
      requestAnimationFrame(update);

      // 箱を回転させる
      box.rotation.x -= 0.01;
      box.rotation.y -= 0.01;
      pit.rotation.y += 0.05;

      renderer.render(scene, camera);
    };
    update();
  }
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
