<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample1</title>

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>
<body>
 <script>
  var init = function() {

    var width = 800,
        height = 600;

    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);

    // シーンを作成
    var scene = new THREE.Scene();

    // カメラを作成
    var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);

    // 箱を作成
    var geometry = new THREE.BoxGeometry(2, 1, 0.1);
    var material = new THREE.MeshPhongMaterial({ color: 0x0000ff });
    var box = new THREE.Mesh(geometry, material);
    box.position.z = -5;
    scene.add(box);

    // 平行光源(色、強さ）主光源
  var directionalLightM = new THREE.DirectionalLight(0x0000ff,0.3);
  directionalLightM.position.set(0, 10, -5);
  directionalLightM.castShadow = true;
  //シーンに追加
  scene.add(directionalLightM);

  // 照明を作成SpotLight(色, 光の強さ, 距離, 照射角, ボケ具合, 減衰率)
  var light = new THREE.SpotLight(0x0000ff, 1, 100, Math.PI / 6, 0.2);
  light.position.set(0,10, -5);
  light.target.position.set( 0, 5, -100 );
  // ライトに影を有効にする
  light.castShadow = true;
  light.shadow.mapSize.width = 2048;
  light.shadow.mapSize.height = 2048;
  scene.add(light);

  // 平行光源(色、強さ）補助光源
  var directionalLightS = new THREE.DirectionalLight(0x0000ff,0.3);
  directionalLightS.position.set(-1, -1, 1);
  // シーンに追加
  scene.add(directionalLightS);
    // 初回実行

    // 初回実行
    var keydown={w:true,s:true,a:true,d:true};
        function onKeyDown ( event ) {
        switch( event.keyCode ) {
        //case 38: /*前進*/
        case 87: /*W*/     keydown.w = car.position.z += -5; break;
        //case 40: /*後進*/
        case 83: /*S*/     keydown.s = car.position.z += 5; break;
        //case 37: /*左折*/
        case 65: /*A*/  keydown.a = car.rotation.y += 0.1; break;
        //case 39: /*右折*/
        case 68: /*D*/  keydown.d = car.rotation.y += -0.1; break;
    update();
  }
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
